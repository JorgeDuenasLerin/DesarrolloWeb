<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>{{ titulo }}</h1>
    {% if listado_preguntas %}
        <ul>
            {% for question in listado_preguntas %}
                <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay encuestas.</p>
    {% endif %}
  </body>
</html>
